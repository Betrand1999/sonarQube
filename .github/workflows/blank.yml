name: use sonarqube test HTML workds
on:
 push:
   branches:
     - main 
jobs:
  buil:
   runs-on: self-hosted 
   steps:
     - name: checkout repo 
       uses: actions/checkout@v2 
     - name: test with sonarqube
       env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN}}
       run: sonar-scanner -Dsonar.login=${SONAR_TOKEN}